<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .articles-container {
            float: right;
            padding: 20px;
        }
    </style>

</head>
<body>

<header th:replace="~{/fragments/header :: header}"></header>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            Welcome to AviaLibrary!
        </div>
        <div class="col-md-3">
            <div class="articles-container">
                <h3 th:text="#{index.label.recentArticles}"></h3>
                <th:block th:each="article:${articles}">
                    <div class="article-item">
                        <h5><a th:href="@{/article/{articleId} (articleId=${article.articleId})}"
                               class="nav-link px-2 link-dark"
                               th:text="${article.title}"></a></h5>
                        <p th:text="${article.publicationDate}" class="text-muted"></p>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <footer th:replace="~{/fragments/footer :: footer}"></footer>
</div>

</body>
</html>
