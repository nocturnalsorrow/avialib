<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{categoryArticles.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .card-hover:hover {
            transform: scale(1.05); /* Увеличение размера при наведении */
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>

<header th:replace="~{/fragments/header :: header}"></header>

<div th:replace="~{/fragments/categoriesMenu}"></div>

<div class="container mt-4">
    <div class="row">
        <th:block th:each="row : ${chunkedArticles}">
            <th:block th:each="article : ${row}">
                <div class="col-md-3 mb-4">
                    <a th:href="@{/article/{articleId}(articleId=${article.articleId})}" class="text-decoration-none">
                        <div class="card card-hover">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${article.title}"></h5>
                            </div>
                        </div>
                    </a>
                </div>
            </th:block>
        </th:block>
    </div>
</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>

</body>
</html>
