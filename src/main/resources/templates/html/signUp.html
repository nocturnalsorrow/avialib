<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:replace="~{/html/fragments/header :: header}"></header>

<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
    <div class="col-lg-8 col-lg-offset-2">
        <h1 class="text-center">Sign up</h1>
        <form th:method="POST" th:action="@{/sign-up}" th:object="${user}">
            <div class="messages"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_login"><span th:text="Email"/></label>
                            <input id="form_login" type="email" th:field="*{email}" class="form-control"
                                   required="required" th:placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_password"><span th:text="Password"/></label>
                            <input id="form_password" type="password" th:field="*{password}"
                                   class="form-control js-name" required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name"><span th:text="Username"/></label>
                            <input id="form_name" type="text" th:field="*{username}" class="form-control js-name"
                                   required="required" th:placeholder="Username"
                                   pattern="[A-Z\u0410-\u042F]{1}[a-z\u0430-\u044f]{2-44}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <!-- Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin -->
                            <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <input type="submit" value="submit" th:value="Submit"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{/html/fragments/footer :: footer}"></footer>

</body>
</html>
