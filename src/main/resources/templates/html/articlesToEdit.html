<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Articles</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>

<header th:replace="~{/html/fragments/header :: header}"></header>

<div class="articles-container">
    <h3>Articles to edit:</h3>
    <th:block th:each="article:${articles}">
        <div class="article-item">
            <p><a th:href="@{/article/update/{articleId} (articleId=${article.articleId})}" class="nav-link px-2 link-dark"
                   th:text="${article.title}"></a></p>
        </div>
    </th:block>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <span th:text="Edit"/>
    </button>
</div>

<footer th:replace="~{/html/fragments/footer :: footer}"></footer>

</body>
</html>
