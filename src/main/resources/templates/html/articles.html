<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AviaLib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{/html/fragments/header :: header}"></header>

<div class="container mt-4">
    <h3>Articles to Edit:</h3>
    <div class="list-group">
        <th:block th:each="article:${articles}">
            <div class="list-group-item list-group-item-action">
                <a th:href="@{/article/update/{articleId} (articleId=${article.articleId})}"
                   th:text="${article.title}"></a>
            </div>
        </th:block>
    </div>
    <button type="button" class="btn btn-primary mt-3">
        <a th:href="@{/article}">
            <span th:text="Add"></span>
        </a>
    </button>
</div>

<footer th:replace="~{/html/fragments/footer :: footer}"></footer>

</body>
</html>
