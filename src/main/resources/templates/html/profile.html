<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{/html/fragments/header :: header}"></header>

<div class="container">
    <div class="row">
        <strong>
            <span th:text="username"/>: <span th:text="${user.username}"></span><br/>
            <span th:text="email"/>: <span th:text="${user.email}"></span><br/>
            <h4 class="front-weight-bold blue-text">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span th:text="Edit"/>
                </button>
            </h4>
        </strong>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form th:action="@{/profile/edit}" th:method="POST">
                        <div class="form-group">
                            <label><span th:text="username"/></label>
                            <input name="username" type="text" th:field="${user.username}" th:value="${user.username}"
                                   class="form-control" pattern="[A-Z][a-z]*(([,.] |[ '-])[A-Za-z][a-z]*)*(\.?)"
                                   required/>
                        </div>
                        <div class="form-group">
                            <label><span th:text="password"/></label>
                            <input name="password" type="password" th:field="${user.password}" class="form-control"/>
                        </div>
                        <button class="btn-primary" type="submit"><span th:text="Edit"/></button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{/html/fragments/footer :: footer}"></footer>

</body>
</html>
