<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{/html/fragments/header :: header}"></header>

<div class="container">
    <ul class="nav nav-pills">
        <th:block th:each="category:${categories}">
            <li class="nav-item">
                <a th:href="@{/category/{categoryId}(categoryId=${category.categoryId})}" class="nav-link px-2 link-dark" th:text="${category.name}"></a>
            </li>
        </th:block>
    </ul>
</div>

<div class="container">
    <p class="nav-link px-2 link-dark" th:text="${article.content}"></p>
</div>

<footer th:replace="~{/html/fragments/footer :: footer}"></footer>

</body>
</html>
