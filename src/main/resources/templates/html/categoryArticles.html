<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
    .tile {
        width: 200px;
        height: 150px;
        background-color: #f0f0f0;
        margin: 10px;
        float: left;
    }

    .tile-content {
        padding: 10px;
    }
</style>

</head>
<body>

<header th:replace="~{/html/fragments/header :: header}"></header>

<div th:replace="~{/html/fragments/categoriesMenu}"></div>

<div class="container">
    <div class="row">
        <th:block th:each="row : ${chunkedArticles}">
            <div class="row">
                <th:block th:each="article : ${row}">
                    <div class="col-md-3">
                        <a th:href="@{/article/{articleId}(articleId=${article.articleId})}">
                            <div class="tile">
                                <div class="tile-content">
                                    <img th:class="image" th:src="${article.photo}" th:alt="${article.photo}">
                                    <h5 th:text="${article.title}"></h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>
        </th:block>
    </div>
</div>

<footer th:replace="~{/html/fragments/footer :: footer}"></footer>

</body>
</html>
