<header class="p-3 text-bg-dark" xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white" th:text="#{header.label.home}"></a></li>
                <li><a th:href="@{/category/1}" class="nav-link px-2 text-white" th:text="#{header.label.categories}"></a></li>
                <li><a th:href="@{/profile}" class="nav-link px-2 text-white" th:text="#{header.label.profile}">Profile</a></li>
                <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/articles}" class="nav-link px-2 text-white" th:text="#{header.label.editArticles}">Edit Articles</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>

            <div class="text-end">

                <div sec:authorize="!isAuthenticated()">

                <button type="button" class="btn btn-outline-light me-2" th:onclick="|window.location.href='@{/login}'|" th:text="#{header.button.login}"></button>
                <button type="button" class="btn btn-warning" th:onclick="|window.location.href='@{/signUp}'|" th:text="#{header.button.sign-up}"></button>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light me-2" type="submit" th:text="#{header.button.logout}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
