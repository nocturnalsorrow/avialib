<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{/html/fragments/header :: header}"></header>

<div class="raw">
    <form th:action="@{/article/update}" th:method="POST">
        <div class="form-group">
            <label><span th:text="articleId"/></label>
            <input name="articleId" type="hidden" th:flied="${article.articleId}" th:value="${article.articleId}"
                   class="form-control"/>
        </div>
<!--        <div class="form-group">-->
<!--            <label><span th:text="categoryId"/></label>-->
<!--            <input name="categoryId" type="text" th:flied="${article.categoryId}" th:value="${article.categoryId}"-->
<!--                   class="form-control"/>-->
<!--        </div>-->
        <div class="form-group">
            <label><span th:text="title"/></label>
            <input name="title" type="text" th:field="${article.title}" th:value="${article.title}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label><span th:text="publicationDate"/></label>
            <input name="publicationDate" type="date" th:field="${article.publicationDate}" th:value="${article.publicationDate}" class="form-control"/>
        </div>
        <div class="form-group">
            <label><span th:text="photo"/></label>
            <input name="photo" type="text" th:field="${article.photo}" th:value="${article.photo}" class="form-control"/>
        </div>
        <div class="form-group">
            <label><span th:text="content"/></label>
<!--            <input name="content" type="text" th:field="${article.content}" th:value="${article.content}" class="form-control"/>-->
            <textarea name="content" rows="10" cols="50" th:field="${article.content}" th:value="${article.content}"></textarea>
        </div>
        <div class="text-center"><input type="submit" th:value="Submit"/></div>
    </form>
</div>

<footer th:replace="~{/html/fragments/footer :: footer}"></footer>

</body>
</html>
