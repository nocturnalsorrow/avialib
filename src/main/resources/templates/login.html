<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="text-center">
  <form th:action="@{/login}" method="post">
    <div><label> <span th:text="#{login.label.email}"/>: <input type="text" name="username"/> </label></div>
    <div><label> <span th:text="#{login.label.password}"/>: <input type="password" name="password"/> </label>
    </div>
    <div th:if="${param.error}">
      <span th:text="#{error.login}"/>
    </div>
    <div class="text-center"><input type="submit" th:value="#{login.button.submit}"/></div>
  </form>
</div>
</div>
</body>
</html>
